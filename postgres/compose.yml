services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: Hackaton2024
      POSTGRES_PASSWORD: Hackaton2024
      POSTGRES_DB: db_Hackaton2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: # Definizione esplicita del volume
